name: Export Contributors

on:
  workflow_dispatch:  # run manually from Actions tab
  schedule:
    - cron: "0 0 * * 0"   # optional: weekly (Sundays 00:00 UTC)

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests gspread oauth2client

      - name: Write Google service account key
        run: echo '${{ secrets.GCP_SERVICE_ACCOUNT }}' > service_account.json

      - name: Run export
        env:
          # GitHub token for API (built-in)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Config for the script (optional: change here instead of hardcoding)
          REPO: Vaishnavi-Manne/LetsDoDsaTogether
          SPREADSHEET_ID: 1icNvrmtp0eeJn5RIt2f8u8fcD_eRsRFpvhLIxBk3WEs
          EMAIL_TAB_NAME: Emails
          OUTPUT_TAB_NAME: Contributors
        run: python .github/workflows/export_contributors.py
